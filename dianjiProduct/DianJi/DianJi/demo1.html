	<head>
		<meta charset="utf-8">
		<title>ECharts</title>

		<script src="js/echarts.common.min.js"></script>

	<body>
		<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
		<div id="main" style="width: 600px;height:400px;"></div>

		<div id="second" style="width: 600px;height:400px;"></div>
		<script type="text/javascript">
			var chartCelljiaxuan = echarts.init(document.getElementById('main'));
			var optionChartsCelljiaxuan = {
				legend: {
					orient: 'horizontal',

					data: ['正常', '预警', '报警', '严重', '未知']
				},
				series: [{
					name: '设备状态',
					type: 'pie',
					animation: true,
					data: [{
							value: 5,
							name: '正常' + '(5)',

							}

							}

							label: {
								show: 'true',
								position: 'inner'
							},
							itemStyle: {
								color: '#C2C2C2'
							}
						}
					]
				}]
			};
			var opt = optionChartsCelljiaxuan.series[0];
			lineHide(opt);
			//数据为零时隐藏线段
			function lineHide(opt) {
				jQuery.each(opt.data, function(i, item) {
					if(item.value == 0) {
						//								item.itemStyle.normal.labelLine.show = false;
						item.label.show = false;
					}
				});
			}

			chartCelljiaxuan.setOption(optionChartsCelljiaxuan);

			chartCelljiaxuan.on('click', function(params) {
				console.log("=========" + JSON.stringify(params.data))
			})
