			function getdevicechartdataFormSever() {
				$.ajax({
					type: "get",
					url: new_commen_statis_device_Interface,
					async: true,
					dataType: 'json',
					data: {
						id: localStorage.getItem('strLoginId'),
						strLoginId: localStorage.getItem('strLoginId'),
						strLoginToken: localStorage.getItem('strLoginToken')
					},
					success: function(respData) {
						if(respData.status == "SUCCESS") {
							$('#baobiaoIDs').show();

							for(var i = 0; i < respData.data.company_list.length; i++) {
								var strList = respData.data.company_list[i];
								var strs = '<li class="mui-table-view-cell">';
								strs += '<p style="font-weight: 600;">' + strList.company_name + '</p>';

								strs += '	<div style="width: 40%;float: left;">';
								strs += '	<p style="margin-top: 10px;">设备总数：' + strList.total_num + '</p>';
								strs += '	<p style="margin-top: 10px;">已监测设备：' + strList.checkDevice + '</p>';
								strs += '	<p style="margin-top: 10px;">未监测设备：' + strList.undetected + '</p>';
								strs += '	<p style="margin-top: 10px;">';
								strs += '	<span>正常：' + strList.normal_num + '</span>';
								strs += '	<span style="margin-left: 20px;">故障：' + strList.fault_num + '</span>';
								strs += '</p>';

								strs += '<p style="margin-top: 10px;">故障率：' + strList.failure_rate + '%</p>';

								strs += '</div>';
								strs += '<div id="charts_' + i + '" style="float: right;height: 150px;width: 60%;background-color: red;">' + i + '</div>';

								strs += '</li>';
								$('#baobiaoIDs').append(strs);
								echartsSetting(strList, 'charts_' + i);
							}

							//							baobiaoIDs.dataMsg = respData.data.company_list;
						} else {
							$('#baobiaoIDs').hide();
						}
					},
					error: function(error) {
						$('#baobiaoIDs').hide();
					}
				});
			}
