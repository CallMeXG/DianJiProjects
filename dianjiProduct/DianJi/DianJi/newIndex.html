<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="css/common.css" rel="stylesheet" />
		<link href="css/Home.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/iconfont.css">
		<link rel="stylesheet" type="text/css" href="css/MyReport.css" />
		<link rel="stylesheet" type="text/css" href="css/pagination.css" media="screen">
		<link rel="stylesheet" type="text/css" href="css/Config.css" />
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			#search {
				background-color: white;
			}
			
			#tanchucaidan {
				background-color: white;
				width: 240px;
				height: 360px;
			}
			
			.head-img {
				width: 40px;
				height: 40px;
			}
			
			.M-box11 {
				margin-top: 20px;
				margin-left: 10px;
				/*margin-right: 10px;*/
				margin-bottom: 10px;
			}
		</style>

	<body>

			<div class="mui-popover-arrow"></div>
			<div style="height: 300px;">

					<div class="mui-scroll">
						<ul id="tanchuForm" class="mui-table-view">

						</ul>

					</div>

				</div>
			</div>
			<br />
			<button id="regionButton" style="border-radius: 5px;width: 50%;margin-left: 25%;background-color: mediumpurple;color: white;">确定</button>
			<div style="width: 100%;height: 15px;"></div>
		</div>

		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="#deviceList">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>

			<!--<a id="baobiaoPageClicked" class="mui-tab-item" href="#baobiaoPage">
				<span class="mui-icon iconfont icon-baogao"></span>
				<span class="mui-tab-label">报表</span>
			</a>-->

			<a id="minePageClicked" class="mui-tab-item" href="#minePage">
				<span class="mui-icon mui-icon-person"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>

		<div class="mui-content">
			<div style="margin-top: -45px;" id="deviceList" class="mui-control-content mui-active">
				<header class="mui-bar mui-bar-nav" id="head" style="background-color: #524598;">
					<a id="headerRight" style="margin-top: -5px;" href="#tanchucaidan" class="mui-icon iconfont icon-shaixuan2 mui-pull-right"></a>
					<h1 class="mui-title "><img height="30px" src="img/jiaxuanlogos.png" id="logo"/></h1>
					<div id="headerSearch" class="mui-input-row mui-search">
						<i id="scanCodeClicked" style="position: absolute;z-index: 5;right: 0;margin-top: -2px;" class="mui-icon iconfont icon-tubiaozhizuomoban "></i>
						<input type="search" style="font-size: 12px;" id="search" placeholder="设备编号/设备名称">
					</div>

					<select id="headerSelected" name="search-type" class="se" style="margin-top: 7px;">
						<option value="2">设备编号</option>
						<option value="1">设备名称</option>
						<option value="3">工作状态</option>
						<option value="4">设备故障类型</option>
						<option value="5">预期寿命</option>
					</select>

				</header>
				<div id="content" style="margin-top: 50px;">
					<ul class="mui-table-view" style="background-color: white;">
					</ul>
					<div class="m-style M-box11"></div>
				</div>
			</div>
			<div id="baobiaoPage" class="mui-control-content">

				</div>

				<!--<div id="content_top">-->

				<!--</div>

				</div>
				<div id="content_bottom">

				</div>-->

				</header>
				<div class="mui-content">
					<ul style="margin-top: 50px;" class="mui-table-view mui-table-view-chevron" id="list">
						<li class="mui-table-view-cell ">
							<a class=" "><img src="img/account.png">当前账号<span id="username">898768876778878</span></a>
						</li>
						<li class="mui-table-view-cell ">
							<!--<a class=" "><img src="img/version.png">版本信息<span id="version">33.344.332</span></a>-->

						</li>
					</ul>
					<br />
					<ul class="mui-table-view mui-table-view-chevron" id="list">

						<!--<li class="mui-table-view-cell ">

				</li>-->
						<li class="mui-table-view-cell ">
							<a class="mui-navigate-right" id="reset_pwd"><img src="img/password.png">密码修改</a>
						</li>
						<li class="mui-table-view-cell ">
							<a class="mui-navigate-right " id="feedback"><img src="img/feedback.png">问题反馈</a>
						</li>
						<li class="mui-table-view-cell ">
							<a class="mui-navigate-right " id="aboutUs"><img src="img/aboutUs.png">关于我们</a>
						</li>

						</li>
					</ul>
					<br />
					<ul class="mui-table-view ">
						<li class="mui-table-view-cell" style="text-align: center;">
							<a id="logoutButton" style="text-align: center;">退出登录</a>
						</li>
					</ul>

				</div>
			</div>

		<script src="js/mui.min.js"></script>
		<script src="js/url_all.js"></script>

		<script src="js/highlight.min.js"></script>
		<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
		<script src="js/jquery.pagination.js"></script>

		<script src="js/newIndexGetCode.js"></script>
		<script src="js/newIndexLogin.js"></script>
		<script src="js/newIndex.js"></script>

			mui('.mui-scroll-wrapper').scroll();
